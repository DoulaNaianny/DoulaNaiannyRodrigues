<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Maternidade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d9867c;
      padding: 20px;
      color: #000;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .checklist {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .checklist label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }

    .checklist input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
      cursor: pointer;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #333;
    }

    #resultado {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border-left: 5px solid #000;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>👜 Lista de Maternidade</h1>

  <div class="checklist">
    <label><input type="checkbox" /> 3 macacões RN</label>
    <label><input type="checkbox" /> 3 bodys RN</label>
    <label><input type="checkbox" /> 2 pares de meias</label>
    <label><input type="checkbox" /> 1 manta</label>
    <label><input type="checkbox" /> Fraldas descartáveis</label>
    <label><input type="checkbox" /> Lenços umedecidos</label>
    <label><input type="checkbox" /> Álcool 70%</label>
    <label><input type="checkbox" /> Produtos de higiene para o bebê</label>
    <label><input type="checkbox" /> 1 troca de roupa para a mãe</label>
    <label><input type="checkbox" /> Documentos pessoais</label>

    <button onclick="verificarItens()">Verificar Lista</button>

    <div id="resultado"></div>
  </div>

  <script>
    function verificarItens() {
      const itens = document.querySelectorAll('.checklist input[type="checkbox"]');
      const itensMarcados = [];
      const itensFaltando = [];

      itens.forEach((item) => {
        const nome = item.parentElement.textContent.trim();
        if (item.checked) {
          itensMarcados.push(nome);
        } else {
          itensFaltando.push(nome);
        }
      });

      let mensagem = `<strong>✅ Itens organizados:</strong><ul>`;
      itensMarcados.forEach((item) => {
        mensagem += `<li>${item}</li>`;
      });
      mensagem += `</ul>`;

      mensagem += `<strong>📝 Itens que faltam:</strong><ul>`;
      itensFaltando.forEach((item) => {
        mensagem += `<li>${item}</li>`;
      });
      mensagem += `</ul>`;

      if (itensFaltando.length === 0) {
        mensagem += `<p>🎉 Parabéns! Você já está com tudo pronto para a maternidade.</p>`;
      } else if (itensFaltando.length <= 3) {
        mensagem += `<p>👍 Falta pouco! Aproveite para revisar esses últimos itens com calma.</p>`;
      } else {
        mensagem += `<p>👶 Se você é mãe de primeira viagem, procure montar a mala com pelo menos 1 semana de antecedência. Conte com apoio se precisar!</p>`;
      }

      document.getElementById("resultado").innerHTML = mensagem;
    }
  </script>

</body>
</html>
